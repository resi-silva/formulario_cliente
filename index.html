<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO  GN </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

 <div class="box"> 
    <form action="">
    <fieldset> <legend> <b>Formulário de Clientes</b><br> </legend> 
        <div class="inputbox">
        <input type="text" name="nome" id="nome" class="inputUser" required>
        <label for="nome">Nome Completo</label>
    </div>
        <br><br>
        <div class="inputbox">
            <input type="email" name="email" id="email" class="inputUser" required>
            <label for="email">Email</label>
        </div>    
        <br><br>
        <div class="inputbox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone">Telefone</label>
        </div>
        <br><br>
                <p>Sexo</p>
               <input type="radio" id="feminono" name="genero" value="Feminino" required>
               <label for="">Feminino</label>
               <input type="radio" name="genero" value="Masculino" required> 
               <label for="Masculino">Maculino</label>
               <input type="radio" name="genero" value="Outro" required> 
               <label for="Outros">Outros</label>
    
    <div class="date">
        <label for="data_nascimento"> <b>Data de Nascimento:</b></label>
        <input type="date" name="data_nascimento" id="data_nascimento" class="inputUser" required>
        <br> <br>
    </div>

        <div class="inputbox">
            <input type="text" name="cidade" id="cidade" class="inputUser" required>
            <label for="cidade">Cidade</label>
        </div>

            <br><br>

            <div class="inputbox">
                <input type="text" name="estado" id="estado" class="estado" required>
                <label for="estado">Estado</label>
                </div>
                <br><br>

            <div class="inputbox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco">Endereço</label>
            </div>
            <br><br>

            <input type="submit" name="submit" id="submit">
            </fieldset>


        </form>
 </div>
</div>   


</body>
</html>
